<body>
<div class="container">
    <h1>Advertisement Management System</h1>
    <hr>
    <h2>Save Advetisement</h2>

    <form action="#" th:action="@{/save}" th:object="${advertisement}" method="POST">
        Title <input type="text" required="required" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">
        Max Appearance <input type="number" min="1" th:field="*{maxAppearance}" placeholder="1" class="form-control mb-4 col-4">
        Weight <input type="number" min="0.1" max="1" step="0.1" th:field="*{weight}" placeholder=1 class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Advertisement</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Advertisement List</a>
</div>
