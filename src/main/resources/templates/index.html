<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

    <h3>Employee List</h3>
    <h4>Day: <td th:text="${day}"></td>   -  Period length <td th:text="${period}"></td> </h4>

    <a th:href="@{/nextDay}" class="btn btn-primary btn-sm mb-3" >Next day!</a>
    <a th:href="@{/nextShow}" class="btn btn-success btn-sm mb-3" >Next advertisement!</a>
    <br>
    <a th:href="@{/addNew}" class="btn btn-secondary btn-sm mb-3" >Add new advertisement!</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Title</th>
            <th>Max. appearance</th>
            <th>Weight</th>
            <th>Appearance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="advertisement:${advertisements}">
            <td th:text="${advertisement.advertisement.title}"></td>
            <td th:text="${advertisement.advertisement.maxAppearance}"></td>
            <td th:text="${advertisement.advertisement.weight}"></td>
            <td th:text="${advertisement.appearance}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/restart}" class="btn btn-danger btn-sm mb-2" >Restart!</a>
    <a th:href="@{/restartFull}" class="btn btn-danger btn-sm mb-2" >Restart without advertisements!</a>

</div>
</body>
</html>
